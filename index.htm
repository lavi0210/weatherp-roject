<html lang="en">
<head>

            </div>
        </div>

        <div class="weather-img">
            <img src="/images/clear.png" alt="">
        </div>
        <div class="weather">

                <img src="images/humidity.png" alt="">
                <div class="data">
                    <p class="humidity">64%</p>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="col1 ">
                <img src="images/wind.png" alt="">
